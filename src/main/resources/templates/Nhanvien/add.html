<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Thêm Mới Nhân Viên</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Thêm Mới Nhân Viên</h1>
  <form th:action="@{/Nhanvien/add}" th:object="${nv}" method="post">

    <div class="col-6 mb-3">
      <label class="form-label" for="id">Mã nhân viên:</label>
      <input class="form-control" type="text" th:field="*{id}" id="id">
      <span class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors ="*{id}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="name">Tên nhân viên:</label>
      <input class="form-control" type="text" th:field="*{name}" id="name">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="phai">Giới tính:</label>
      <input class="form-control" type="text" th:field="*{phai}" id="phai">
      <span class="text-danger" th:if="${#fields.hasErrors('phai')}" th:errors ="*{phai}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="que">Quê quán:</label>
      <input class="form-control" type="text" th:field="*{que}" id="que">
      <span class="text-danger" th:if="${#fields.hasErrors('que')}" th:errors ="*{que}"></span>
    </div>
    <label class="form-label" for="phongBan">Phòng ban:</label>
    <div class="col-6 mb-3">
      <select class="form-control" name="phongBan.id" id="phongBan">
        <option value="">-- Chọn phòng ban --</option>
        <option th:each="phongBan : ${pb}" th:value="${phongBan.id}" th:text="${phongBan.name}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('phongBan')}" th:errors ="*{phongBan}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="luong">Lương:</label>
      <input class="form-control" type="text" th:field="*{luong}" id="luong">
      <span class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors ="*{luong}"></span>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
  <br>
  <a th:href="@{/books}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>

</body>
</html>
